<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sacred Tower</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }
    .fog {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
      opacity: 0.65;
      will-change: transform;
      filter: blur(1.5px);
      transition: opacity .8s;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 8vh;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cover {
      width: 260px;
      height: auto;
      margin-bottom: 22px;
      border-radius: 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.4em;
    }
    .subtitle {
      font-size: 1em;
      color: #e2e2e2;
      margin-bottom: 2em;
    }
    .btn-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 0 20px 40px 20px;
      width: 100%;
    }
    .btn {
      background: rgba(0, 0, 0, 0.60);
      padding: 12px 24px;
      border-radius: 12px;
      width: 320px;
      max-width: 90vw;
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-size: 1.08em;
      border: 1.5px solid #313131;
      gap: 16px;
      transition: background 0.2s;
    }
    .btn:hover { background: rgba(255, 255, 255, 0.12);}
    .icon { display: flex; align-items: center; }
    .icon img { height: 24px; width: 24px; border-radius: 7px; margin-right: 12px;}
    .service { flex: 1; text-align: right; opacity: .82; font-weight: 600; font-size: 0.98em;}
    @media (max-width: 540px){
      .cover { max-width: 90vw; }
      .btn { width: 98vw; max-width: 98vw; font-size:1em; }
      .btn-list { padding:0 0 40px 0;}
      .content { padding-top: 5vw; }
    }
  </style>
</head>
<body>
  <video class="fog" autoplay loop muted playsinline>
    <source src="fog_little.mp4" type="video/mp4" />
  </video>
  <div class="content">
    <img src="Sacred Tower.jpg" alt="Sacred Tower cover" class="cover" />
    <h1>Sacred Tower</h1>
    <div class="subtitle" id="subtitle">Play on your favorite platform</div>
    <div class="btn-list">
      <a href="https://open.spotify.com/album/0TUTSyJKvYL0H94vPBg7cr?si=uHEoJQsWRR2pM0ppRloCFw" class="btn" target="_blank">
        <span class="icon"><img src="Logo/Spotify.svg" alt="Spotify" /> <span id="btn-spotify">Play</span></span>
        <span class="service">Spotify</span>
      </a>
      <a href="https://music.apple.com/tr/album/sacred-tower-single/1824802577" class="btn" target="_blank">
        <span class="icon"><img src="Logo/Apple_Music.svg" alt="Apple Music" /> <span id="btn-apple">Play</span></span>
        <span class="service">Apple Music</span>
      </a>
      <a href="https://music.youtube.com/watch?v=nX1ELCKC3KA&si=AyLenRaQ62Zt7ZsD" class="btn" target="_blank">
        <span class="icon"><img src="Logo/Youtube_Music.svg" alt="YouTube Music" /> <span id="btn-ytmusic">Play</span></span>
        <span class="service">YouTube Music</span>
      </a>
      <a href="https://share.boom.ru/track/2a30775aaf9272b58b30b987801deb79?share_auth=02bf1326e0a62be9e1831a689c46000000" class="btn" target="_blank">
        <span class="icon"><img src="Logo/VK_Music.svg" alt="VK" /> <span id="btn-vk">Play</span></span>
        <span class="service">VK Музыка</span>
      </a>
      <a href="https://music.yandex.ru/album/37316096/track/140784920?utm_medium=copy_link&ref_id=67915E06-7FD4-497E-94AA-FBDAEAEDD743" class="btn" target="_blank">
        <span class="icon"><img src="Logo/Yandex_Music.svg" alt="Yandex" /> <span id="btn-yandex">Play</span></span>
        <span class="service">Яндекс Музыка</span>
      </a>
      <a href="https://zvuk.com/track/145783594" class="btn" target="_blank">
        <span class="icon"><img src="Logo/Zvuk.svg" alt="Zvuk" /> <span id="btn-zvuk">Play</span></span>
        <span class="service">Zvuk</span>
      </a>
    </div>
  </div>
  <script>
    const isRu = navigator.language.toLowerCase().startsWith("ru");
    document.getElementById("subtitle").textContent = isRu
      ? "Слушайте на любимой платформе"
      : "Play on your favorite platform";
    ["spotify","apple","ytmusic","vk","yandex","zvuk"].forEach(id => {
      const el = document.getElementById("btn-"+id);
      if(el) el.textContent = isRu ? "Слушать" : "Play";
    });
  </script>
</body>
</html>
