<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sacred Tower</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }
    .fog {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
      opacity: 0.63;
      will-change: transform;
      filter: blur(1.2px);
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 8vh;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .cover {
      width: 220px; max-width: 85vw;
      height: auto;
      margin-bottom: 24px;
      border-radius: 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 2.1em;
      margin-bottom: 0.3em;
      font-weight: 700;
    }
    .subtitle {
      font-size: 1em;
      color: #e2e2e2;
      margin-bottom: 2em;
      font-weight: 400;
    }
    .btn-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 0 0 32px 0;
      width: 100%;
    }
    .btn {
      background: #19171a;
      padding: 11px 22px 11px 15px;
      border-radius: 14px;
      width: 335px;
      max-width: 95vw;
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-size: 1.09em;
      border: none;
      gap: 17px;
      box-shadow: 0 1.5px 10px rgba(0,0,0,0.08);
      transition: background 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .btn:hover {
      background: #232025;
      box-shadow: 0 2px 16px 1px rgba(0,0,0,0.15);
    }
    .icon { display: flex; align-items: center;}
    .icon img { height: 26px; width: 26px; border-radius: 7px; margin-right: 10px; background: #181818;}
    .btn span.text {
      font-size: 1.09em;
      font-weight: 700;
      letter-spacing: 0.03em;
      min-width: 82px;
      text-align: left;
      display: block;
    }
    .service {
      flex: 1;
      text-align: right;
      opacity: 0.86;
      font-weight: 600;
      font-size: 0.97em;
    }
    @media (max-width: 600px){
      .cover { width: 95vw; max-width: 250px;}
      .btn { width: 98vw; min-width: 0; max-width: 98vw; font-size:1em;}
      .btn-list { padding-bottom: 42px;}
    }
    @media (max-width: 430px){
      .cover { max-width: 98vw;}
      .btn { font-size: .99em; padding-left: 6vw;}
    }
  </style>
</head>
<body>
  <video class="fog" autoplay loop muted playsinline>
    <source src="fog_little.mp4" type="video/mp4" />
  </video>
  <div class="content">
    <img src="Sacred Tower.jpg" alt="Sacred Tower cover" class="cover" />
    <h1>Sacred Tower</h1>
    <div class="subtitle" id="subtitle">Play on your favorite platform</div>
    <div class="btn-list">
      <a href="https://open.spotify.com/album/0TUTSyJKvYL0H94vPBg7cr?si=uHEoJQsWRR2pM0ppRloCFw" class="btn" target="_blank">
        <span class="icon"><img src="Logo/SVG/Spotify.svg" alt="Spotify" /></span>
        <span class="text" id="btn-spotify">Play</span>
        <span class="service">Spotify</span>
      </a>
      <a href="https://music.apple.com/tr/album/sacred-tower-single/1824802577" class="btn" target="_blank">
        <span class="icon"><img src="Logo/SVG/Apple_Music.svg" alt="Apple Music" /></span>
        <span class="text" id="btn-apple">Play</span>
        <span class="service">Apple Music</span>
      </a>
      <a href="https://music.youtube.com/watch?v=nX1ELCKC3KA&si=AyLenRaQ62Zt7ZsD" class="btn" target="_blank">
        <span class="icon"><img src="Logo/SVG/Youtube_Music.svg" alt="YouTube Music" /></span>
        <span class="text" id="btn-ytmusic">Play</span>
        <span class="service">YouTube Music</span>
      </a>
      <a href="https://share.boom.ru/track/2a30775aaf9272b58b30b987801deb79?share_auth=02bf1326e0a62be9e1831a689c46000000" class="btn" target="_blank">
        <span class="icon"><img src="Logo/SVG/VK_Music.svg" alt="VK" /></span>
        <span class="text" id="btn-vk">Play</span>
        <span class="service">VK Музыка</span>
      </a>
      <a href="https://music.yandex.ru/album/37316096/track/140784920?utm_medium=copy_link&ref_id=67915E06-7FD4-497E-94AA-FBDAEAEDD743" class="btn" target="_blank">
        <span class="icon"><img src="Logo/SVG/Yandex_Music.svg" alt="Yandex" /></span>
        <span class="text" id="btn-yandex">Play</span>
        <span class="service">Яндекс Музыка</span>
      </a>
      <a href="https://zvuk.com/track/145783594" class="btn" target="_blank">
        <span class="icon"><img src="Logo/SVG/Zvuk.svg" alt="Zvuk" /></span>
        <span class="text" id="btn-zvuk">Play</span>
        <span class="service">Zvuk</span>
      </a>
    </div>
  </div>
  <script>
    const isRu = navigator.language.toLowerCase().startsWith("ru");
    document.getElementById("subtitle").textContent = isRu
      ? "Слушайте на любимой платформе"
      : "Play on your favorite platform";
    ["spotify","apple","ytmusic","vk","yandex","zvuk"].forEach(id => {
      const el = document.getElementById("btn-"+id);
      if(el) el.textContent = isRu ? "Слушать" : "Play";
    });
  </script>
</body>
</html>
